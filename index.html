<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
         <div class="row mb-2">
            <div class="bg-success col-12">col-12</div>
        </div>
        <div class="row mb-2">
            <div class="bg-danger col-6">col-6</div>
            <div class="bg-primary col-6">col-6</div> 
        </div>
        <div class="row mb-2">
            <div class="bg-dark col-4">col-4</div>
            <div class="bg-info col-4">col-4</div> 
            <div class="bg-warning col-4">col-4</div> 
        </div>
        <div class="row mb-2">
            <div class="bg-success col-3-sm-2">col-3</div>
            <div class="bg-info col-3-sm-2 md-3">col-3</div> 
            <div class="bg-warning col-3-sm-2 md-3">col-3</div> 
            <div class="bg- bg-danger col-3-sm-2 md-3">col-3</div> 
        </div>
        
        <div class="row mb-2">
            <div class="bg-success col-12">col-12</div>
        </div>
        <div class="row mb-2">
            <div class="bg-danger col-6">col-6</div>
            <div class="bg-primary col-6">col-6</div> 
        </div> 
        <div class="row mb-2">
            <div class="bg-dark col-4">col-4</div>
            <div class="bg-info col-4">col-4</div> 
            <div class="bg-warning col-4">col-4</div> 
        </div>
        <div class="row mb-2">
            <div class="bg-success col-3">col-3</div>
            <div class="bg-info col-3">col-3</div> 
            <div class="bg-warning col-3">col-3</div> 
            <div class="bg- bg-danger col-3">col-3</div> 
        </div>
        <div class="row mb-2">
            <div class="bg-success col-2">col-2</div>
            <div class="bg-info col-3">col-3</div> 
            <div class="bg-warning col-2">col-2</div> 
            <div class="bg- bg-danger col-3">col-3</div> 
            <div class="bg- bg-secondary col-2">col-2</div> 
        </div>
        <div class="row mb-2">
            <div class="bg-success col-1">col-1</div>
            <div class="bg-info col-1">col-1</div> 
            <div class="bg-warning col-1">col-1</div> 
            <div class="bg- bg-danger col-1">col-1</div> 
            <div class="bg- bg-secondary col-1">col-1</div> 
             <div class="bg-success col-1">col-1</div>
            <div class="bg-info col-1">col-1</div> 
            <div class="bg- bg-danger col-1">col-1</div> 
            <div class="bg- bg-dark col-1">col-1</div>
            <div class="bg- bg-primary col-1">col-1</div>
            <div class="bg- bg-secondary col-1">col-1</div>
            <div class="bg- bg-success col-1">col-1</div>
        </div>
        <div class="row">
            <div class="bg-primary col-5"> col-5</div>
            <div class="bg-secondary col-7"> col-7</div> 
        </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
